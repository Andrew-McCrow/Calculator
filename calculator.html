<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root { --bg: #f3f4f6; --panel: #ffffff; --accent: #0f172a; --muted: #6b7280; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: var(--bg); display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .calculator { background:var(--panel); padding:16px; border-radius:12px; box-shadow:0 6px 20px rgba(2,6,23,0.12); width:320px; }
        .display { background:#0b1220; color:#e6eef8; font-size:1.6rem; padding:12px; border-radius:8px; text-align:right; margin-bottom:12px; min-height:48px; display:flex; align-items:center; justify-content:flex-end; }
        .display .value { padding-right:8px; }
        .buttons { display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; }
        button { background:#eef2ff; border:0; padding:14px; border-radius:8px; font-size:1.1rem; cursor:pointer; }
        button.operator { background:#ffd7a6; }
        button.equals { background:#a7f3d0; }
        button.clear { background:#fecaca; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calculator" role="application" aria-label="Basic calculator">
        <div class="display" aria-live="polite">
            <div class="value"></div>
        </div>

        <div class="buttons">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="equals">=</button>
            
            <button style="grid-column: span 2" class="clear">C</button>
            
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
